<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" name="contrasena"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>
    <ion-button expand="full" (click)="goToRegistro()">Registrarse</ion-button>
    <br>
    <a class="centrado" [routerLink]="['/recuperar-contrasena']">¿Olvidaste tu contraseña?</a>
  </div>
</ion-content>
