<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-buttons slot="start">
        <ion-back-button color="primary"></ion-back-button>
      </ion-buttons>
      Contenido QR
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
      <h2>Contenido del código QR:</h2>
      <p>{{ qrContent }}</p>
      <h2>Información del Usuario</h2>  <img class="centrado" [src]="selfie" alt="Selfie" style="width: 150px;">  
      <p><strong>Nombre:</strong> {{ usuario }}</p>
      <h2>Ubicación</h2>
      <p><strong>Latitud:</strong> {{ latitud }}</p>
      <p><strong>Longitud:</strong> {{ longitud }}</p>
  </div>
</ion-content>
